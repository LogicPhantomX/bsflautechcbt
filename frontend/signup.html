
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BSF LAUTECH CBT (A computer based test/exam platform created for the students)">
  <meta name="keywords" content="BSF, BSF LAUTECH, bsf lautech, BSF LAUTECH CBT, bsf lautech CBT, BSF lautech CBT, BSF signup, signup">
  <meta name="author" content="LogicPhantomX">
  <title>Signup | BSF LAUTECH CBT</title>
  <link rel="stylesheet" href="css/style-signup.css">
  <link rel="icon" type="image/png" href="1000297344-removebg-preview.png">

</head>
<body>
  <div class="signup-container">
    <div class="signup-image"></div>
    <div class="signup-form">
      <h2>Create Account</h2>
      <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="matric" placeholder="Matric Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value.trim(),
        matric: document.getElementById("matric").value.trim(),
        password: document.getElementById("password").value,
        role: document.getElementById("role").value
      };
      const res = await fetch("/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const out = await res.json();
      if (!res.ok) return alert(out.message || 'Signup failed');
      alert("Signup successful! Please log in.");
      location.href = "login.html";
    });
  </script>
</body>
</html>
