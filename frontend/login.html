
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="BSF LAUTECH CBT (A computer based test/exam platform created for the students)">
  <meta name="keywords" content="BSF, BSF LAUTECH, bsf lautech, BSF LAUTECH CBT, bsf lautech CBT, BSF lautech CBT, BSF login">
  <meta name="author" content="LogicPhantomX">
  <title>Login | BSF LAUTECH CBT</title>
  <link rel="stylesheet" href="css/style-login.css"/>
  <link rel="icon" type="image/png" href="1000297344-removebg-preview.png">

</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <input type="text" id="matric" placeholder="Matric Number" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>New here? <a href="signup.html">Create an account</a></p>
    </div>
    <div class="login-image"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        matric: document.getElementById('matric').value.trim(),
        password: document.getElementById('password').value
      };
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (!res.ok) return alert(data.message || 'Login failed');
      localStorage.setItem('token', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));
      if (data.user.role === 'admin') {
        location.href = 'adminDashboard.html';
      } else {
        location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
